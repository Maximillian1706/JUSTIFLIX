<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="IMG/favicon.ico">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/hq.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>JUSTIFLIX</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">JUSTIFLIX</h2>
            <nav>
                <a href="">QUADRINHO</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <p class="avaliacao">
                    <i class="fas fa-chart-line"></i>
                    Mais lido
                </p>
                <h3 class="titulo">JUSTICEIRO</h3>
                <p class="descricao">Após ter sua esposa e filho assassinados, Frank Castle
                     decidiu por dedicar sua vida a eliminar o crime das ruas da cidade em que vive.
                    </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-book-reader"></i>
                        LER  AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="IMG/hq/HQ1.jpg">

                <img class="box-filme" src="IMG/hq/HQ2.jpg">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="IMG/hq/HQ6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/hq/HQ7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/hq/HQ8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/hq/HQ9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="IMG/hq/HQ10.jpg">
            </div>

    </div>
